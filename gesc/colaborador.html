<main class="main">

  <h1 class="page-title">Colaboradores</h1>

  <div class="grid-toolbar">
    <button onclick="abrirCadastro()" class="btn-nova">
      + Novo Colaborador
    </button>
  </div>

  <!-- MODAL EDITAR ETAPA -->
  <div id="modalEtapa" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Editar Etapa</h3>
        <button onclick="fecharModal()" class="modal-close">✖</button>
      </div>

      <div class="modal-body" id="modalBody"></div>

      <div class="modal-footer">
        <button class="btn-modal-colaborador" onclick="salvarEdicao()">Salvar</button>
        <button class="btn-modal-colaborador" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- GRID -->
  <div id="colaboradoresGrid" class="ag-theme-alpine"
       style="height: 600px; width: 100%;">
  </div>

  <!-- MODAL VER COLABORADOR -->
  <div id="modalVerColaborador" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalVerTitulo">Informações do Colaborador</h2>
        <span class="close" onclick="fecharModalVer()">&times;</span>
      </div>
      <div class="modal-body" id="modalVerBody"></div>
      <div class="modal-footer">
        <button class="save-btn" onclick="fecharModalVer()">Fechar</button>
      </div>
    </div>
  </div>

  <footer>
    Premcell • Consultoria em Telecomunicações Ltda.
  </footer>
